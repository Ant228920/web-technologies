<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Align</title>
</head>
<body>
<div class="plan">
    <h1 class="title">План подорожі</h1>
    <ul class="plan-list">
        <li class="plan-item">
            <span class="plan-title">Підготовчий етап</span>
            <ul class="plan-sublist">
                <li class="has-icon icon-phone"><span class="plan-subtitle">Обрати маршрут</span></li>
                <li class="has-icon icon-ticket"><span class="plan-subtitle">Квитки на літак</span></li>
                <li class="has-icon icon-hotel"><span class="plan-subtitle">Готель</span></li>
                <li class="has-icon icon-auto"><span class="plan-subtitle">Оренда авто</span></li>
            </ul>
        </li>
        <li class="plan-item">
            <span class="plan-title">Відпочинок</span>
        <ul class="plan-sublist">
            <li class="has-icon icon-bars"><span class="plan-subtitle">Бари</span></li>
            <li class="has-icon icon-casinos"><span class="plan-subtitle">Казино</span></li>
            <li class="has-icon icon-museums"><span class="plan-subtitle">Музеї</span></li>
            <li class="has-icon icon-festivals"><span class="plan-subtitle">Фестивалі</span></li>
        </ul>
        </li>
    </ul>
</div>
</body>
</html>
