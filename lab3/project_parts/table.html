<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Align</title>
</head>
<body>
<p align="center">First picture</p>
<table border="1" bgcolor="black" align="center">
  <tr>
    <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
  </tr>
  <tr>
    <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
    <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
    <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
  </tr>
  <tr>
    <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
    <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>
    <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
  </tr>
  <tr>


    <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>
    <td width="30px" height="30px" bgcolor="red"></td>
    <td width="30px" height="30px" bgcolor="blue"></td>
    <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>


  </tr>
  <tr>


    <td width="30px" height="30px" bgcolor="green"></td>
    <td width="30px" height="30px" bgcolor="yellow"></td>

  </tr>
  <tr>


    <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>

  </tr>
  <tr>
    <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
  </tr>
  <tr>
    <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
  </tr>
</table>
<p align="center">Second Picture</p>
<table border="2" cellpadding="10" cellspacing="0" align="center">
  <tr>
    <td width="50px" height="20px" colspan="2"></td>
    <td width="70px" height="20px"></td>
    <td width="60px" height="20px" colspan="2" bgcolor="yellow"></td>
  </tr>
  <tr>
    <td width="15px" height="30px"></td>
    <td width="80px" height="30px" colspan="2" rowspan="2" bgcolor="red"></td>
    <td width="30px" height="50px" colspan="2" bgcolor="yellow"></td>
  </tr>
  <tr>
    <td width="15px" height="30px" rowspan="2"></td>
    <td width="40px" height="50px"></td>
    <td width="40px" height="50px" colspan="2"></td>

  </tr>
  <tr>
    <td width="50px" height="20px" bgcolor="black"></td>
    <td width="50px" height="20px"></td>
    <td width="40px" height="20px" colspan="2"></td>
  </tr>
  <tr>
    <td width="15px" height="20px" rowspan="3" bgcolor="yellow"></td>
    <td width="40px" height="20px" bgcolor="black"></td>
    <td width=20px" height="20px"></td>
    <td width="40px" height="20px" colspan="2" rowspan="2" bgcolor="blue"></td>
  </tr>
  <tr>
    <td width="15px" height="10px" rowspan="2"></td>
    <td width="40px" height="10px" bgcolor="black"></td>
  </tr>
  <tr>
    <td width="15px" height="10px" colspan="3"></td>
  </tr>
</table>
<a href="../index.html">Повернутися на головну</a>
</body>
</html>
