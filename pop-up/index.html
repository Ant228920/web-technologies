<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Popup task">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <nav class="header__nav nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="#">Mail</a>
            </li>
            <li class="nav__list-item">
                <a href="#">Images</a>
            </li>
            <li class="nav__list-item">
                <label for="checkbox"></label>
                <input type="checkbox" id="checkbox" class="checkbox_main">
                <div class="nav-details__popup">
                <div class="popup__wrapper">
                    <div class="popup__content">
                        <div class="popup_apps apps">
                            <ul class="apps__list">
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/calendar.png" alt="Calendar">Calendar</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/mail.png" alt="Mail">Mail</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/news.png" alt="News">News</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/maps.png" alt="Map">Map</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/files.png" alt="Files">Files</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/contacts.png" alt="Contacts">Contacts</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/tanslation.png" alt="Translate">Translate</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/videos.png" alt="Videos">Videos</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/search.png" alt="Search">Search</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/photos.png" alt="Photo">Photo</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/apps.png" alt="Apps">Apps</a>
                                </li>
                                <li class="apps__item app-item">
                                    <a href="#"><img src="icons/documents.png" alt="Document">Document</a>
                                </li>
                            </ul>
                        </div>

                        <input type="checkbox" id="more_checkbox" class="checkbox_more">
                        <label for="more_checkbox" class="button_more">More</label>
                            <div class="more__apps apps">
                                <ul class="apps__list">
                                    <li class="apps__item app-item">
                                        <a href="#"><img src="icons/chat.png" alt="Chat">Chat</a>
                                    </li>
                                    <li class="apps__item app-item">
                                        <a href="#"><img src="icons/classroom.png"
                                                         alt="Classroom">Classroom</a>
                                    </li>
                                    <li class="apps__item app-item">
                                        <a href="#"><img src="icons/collection.png" alt="Collection">Collection</a>
                                    </li>
                                </ul>
                                <p class="more__link">
                                    <a href="#">Even more from link</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav__list-item">
                <a class="nav-icon" href="#" aria-label="Notifications">
                    <img src="icons/bell.png" alt="Notifications">
                </a>
            </li>
            <li class="nav__list-item">
                <a class="nav-icon" href="#"
                   aria-label="An account profile photo that opens a list of additional accounts when clicked">
                    <img src="icons/person.png" alt="Account profile image">
                </a>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
