<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Align</title>
</head>
<body>
<div class="wrapper">
    <div class="weather-block">
        <div class="buttons">
            <a id="back"><img src="images/arrow_back_16dp_5F6368_FILL0_wght400_GRAD0_opsz20.png" alt="Arrows"></a>
            <a id="forward"><img src="images/arrow_forward_16dp_5F6368_FILL0_wght400_GRAD0_opsz20.png" alt="Arrows"></a>
        </div>
        <img src="images/cloud.png" alt="Cloud">
        <span class="weather-number">17</span>
    </div>
    <div class="temperature-block">
        <ul>
            <li><span class="day">Mon</span><br>
                <span class="temperature">17°</span>
            </li>
            <li><span class="day">Tue</span><br>
                <span class="temperature">19°</span>
            </li>
            <li><span class="day">Wed</span><br>
                <span class="temperature">16°</span>
            </li>
            <li><span class="day">Thu</span><br>
                <span class="temperature">18°</span>
            </li>
            <li><span class="day">Fri</span><br>
                <span class="temperature">21°</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
